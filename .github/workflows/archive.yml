name: archive

on:
  workflow_run:
    workflows: ["Build Typst Documentation"]
    types: [completed]
  workflow_dispatch:

jobs:
  archive_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Pull latest changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main

      # 1) Scarica l'artifact sign-report (che contiene sign_report.yml)
      - name: Download sign_report artifact
        uses: actions/download-artifact@v4
        with:
          name: sign-report  # Lo stesso nome usato in "build_typst.yml"

      # 2) Esegui lo script di archiviazione
      #    Se process_files.py Ã¨ nella root, e prende "sign_report.yml" come argomento
      - name: Run archiving bot
        run: |
          echo "Avvio del bot di archiviazione..."
          python process_files.py sign_report.yml
          echo "Bot completato."

      # 3) Commit & push
      - name: Commit and push archivio
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add documents/archive final_report.yml || true
          if git diff --cached --quiet; then
            echo "DEBUG: No changes to commit for archivio"
            exit 0
          fi
          git commit -m "Sposta file in archivio (bot)"
          git push origin HEAD:main

      # 4) Lista archivio e upload report
      - name: List documents/archive
        run: ls -R documents/archive || true

      - name: Upload final report
        uses: actions/upload-artifact@v4
        with:
          name: final-report
          path: final_report.yml
          if-no-files-found: ignore
