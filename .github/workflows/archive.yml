name: archive
on:
  workflow_run:
    workflows: ["Build Typst Documentation"]
    types: [completed]
  workflow_dispatch:

jobs:
  process_files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Avvio dello script di processamento
        run: |
          echo "Avvio dello script di processamento..."
          python process_files.py

      - name: Lista contenuti di documents/archive
        run: ls -R documents/archive

      - name: Carica report come artifact
        uses: actions/upload-artifact@v4
        with:
          name: report
          path: report.yml
