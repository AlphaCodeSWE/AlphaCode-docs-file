name: Build Typst Documentation

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'documents/**/*.pdf'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Pull
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Typst
        run: |
          cargo install --locked typst-cli
          typst --version

      - name: Compile all Typst files
        run: |
          # Trova tutti i file con estensione .typ nella cartella sources
          find sources -type f -name "*.typ" | while read -r file; do
            # Sostituisce 'sources/' con 'documents/' e '.typ' con '.pdf'
            output="documents/$(echo "$file" | sed 's|^sources/||; s|\.typ$|.pdf|')"
            # Crea la cartella di destinazione se non esiste
            mkdir -p "$(dirname "$output")"
            # Compila il file .typ in PDF
            typst compile "$file" "$output"
          done

      - name: Sign new PDFs
        run: |
          # Formato data: YYYYMMDD
          date=$(date +'%Y%m%d')
          # Cerchiamo tutti i PDF generati
          find documents -type f -name "*.pdf" | while read -r pdf; do
            filename=$(basename "$pdf")
            dir=$(dirname "$pdf")

            # Se il file è già "firmato" (inizia con AlphaCode_), saltiamo
            if [[ "$filename" == AlphaCode_* ]]; then
              echo "Skipping already signed file: $filename"
            else
              # Costruiamo il nuovo nome: AlphaCode_nomeFile_data.pdf
              base="${filename%.pdf}"
              newfile="AlphaCode_${base}_${date}.pdf"
              mv "$pdf" "$dir/$newfile"
            fi
          done

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add documents/
          # Se non ci sono cambiamenti, esci senza committare
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Aggiorna e firma PDF"
          git push origin HEAD:main
